<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="game-container">
            
            <div class="controls">
                <div class="color-picker">
                    <label for="colorPicker">COLOR</label>
                    <input type="color" id="colorPicker" value="#00000">
                </div>
                <div class="background-picker">
                    <label for="backgroundPicker">BACKGROUND</label>
                    <input type="color" id="backgroundPicker" value="#F5F5F7">
                </div>
                <div>
                    <button class="random-color">SHUFFLE</button>
                </div>
                <div>
                    <button class="eraser">ERASER</button>
                </div>
                <div>
                    <button class="clear">CLEAR</button>
                </div>
                
            </div>

            <div class="sub-container">
                <div class="grid-container"></div>  
                <div class="slider">
                    <input type="range" id="gridSizeSlider" min="16" max="60" value="16">
                    <label for="gridSizeSlider" class="grid-size"></label>
                </div>
            </div>   

         </div> 
        
         <footer>Made by Ainhoa Alz</footer>
    <script src="main.js"></script>
    </body>

</html>
